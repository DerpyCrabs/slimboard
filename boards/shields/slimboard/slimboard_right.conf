# Disable Battery Service (not needed)
CONFIG_BT_BAS=n

# Disable soft-off mode - this prevents the "won't wake without charger" issue
# Soft-off is a very deep sleep that's hard to wake from on XIAO BLE
CONFIG_ZMK_PM_SOFT_OFF=n

# Disable all sleep modes to prevent immediate shutdown
CONFIG_ZMK_SLEEP=n
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=n

# Prevent deep sleep states
CONFIG_PM_DEVICE=n

# Increase BLE connection stability
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Keep BLE connection more aggressive
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=12
CONFIG_BT_PERIPHERAL_PREF_LATENCY=30
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=400
